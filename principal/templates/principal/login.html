{% extends 'base.html' %}
{% load static %}
{% block main %}
<div class="card-outline card-primary form">
  <div class="card-header text-center d-flex">
    <button id="page-back">
      <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 16 16">
        <path fill-rule="evenodd" d="M14.5 1.5a.5.5 0 0 1 .5.5v4.8a2.5 2.5 0 0 1-2.5 2.5H2.707l3.347 3.346a.5.5 0 0 1-.708.708l-4.2-4.2a.5.5 0 0 1 0-.708l4-4a.5.5 0 1 1 .708.708L2.707 8.3H12.5A1.5 1.5 0 0 0 14 6.8V2a.5.5 0 0 1 .5-.5z"/>
      </svg>
    </button>
    <h1 class="h1 m-auto"><b>Login</b></h1>
    <button id="page-back" class="op-0">
      <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 16 16">
        <path fill-rule="evenodd" d="M14.5 1.5a.5.5 0 0 1 .5.5v4.8a2.5 2.5 0 0 1-2.5 2.5H2.707l3.347 3.346a.5.5 0 0 1-.708.708l-4.2-4.2a.5.5 0 0 1 0-.708l4-4a.5.5 0 1 1 .708.708L2.707 8.3H12.5A1.5 1.5 0 0 0 14 6.8V2a.5.5 0 0 1 .5-.5z"/>
      </svg>
    </button>
  </div>
  <div class="card-body">
    <form action="/login/" method="POST">
    {% csrf_token %}
      {% if request.GET.next %} <!--Se existe uma varíavel NEXT no GET-->
      <input type="hidden" name="next" value="{{ request.GET.next }}"> <!--Adiciona o valor da variável NEXT em um input invisivel-->
      {% endif %}
      <label class="input-group mb-3" for="email">
        <input name="email" type="email" class="form-control" placeholder="Email" id="email"/>
        <!--EMAIL-->
        <div class="input-group-text">
            <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-at" viewBox="0 0 16 16">
                <path d="M13.106 7.222c0-2.967-2.249-5.032-5.482-5.032-3.35 0-5.646 2.318-5.646 5.702 0 3.493 2.235 5.708 5.762 5.708.862 0 1.689-.123 2.304-.335v-.862c-.43.199-1.354.328-2.29.328-2.926 0-4.813-1.88-4.813-4.798 0-2.844 1.921-4.881 4.594-4.881 2.735 0 4.608 1.688 4.608 4.156 0 1.682-.554 2.769-1.416 2.769-.492 0-.772-.28-.772-.76V5.206H8.923v.834h-.11c-.266-.595-.881-.964-1.6-.964-1.4 0-2.378 1.162-2.378 2.823 0 1.737.957 2.906 2.379 2.906.8 0 1.415-.39 1.709-1.087h.11c.081.67.703 1.148 1.503 1.148 1.572 0 2.57-1.415 2.57-3.643zm-7.177.704c0-1.197.54-1.907 1.456-1.907.93 0 1.524.738 1.524 1.907S8.308 9.84 7.371 9.84c-.895 0-1.442-.725-1.442-1.914z"/>
            </svg>
        </div>
      </label>
      <label class="input-group mb-3" for="password">
        <input name="password" type="password" class="form-control" placeholder="Senha" id="password" />
        <!--PASSWORD-->
        <div class="input-group-text">
            <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="passwordIcon" viewBox="0 0 16 16">
                <path d="m10.79 12.912-1.614-1.615a3.5 3.5 0 0 1-4.474-4.474l-2.06-2.06C.938 6.278 0 8 0 8s3 5.5 8 5.5a7.029 7.029 0 0 0 2.79-.588zM5.21 3.088A7.028 7.028 0 0 1 8 2.5c5 0 8 5.5 8 5.5s-.939 1.721-2.641 3.238l-2.062-2.062a3.5 3.5 0 0 0-4.474-4.474L5.21 3.089z"/>
                <path d="M5.525 7.646a2.5 2.5 0 0 0 2.829 2.829l-2.83-2.829zm4.95.708-2.829-2.83a2.5 2.5 0 0 1 2.829 2.829zm3.171 6-12-12 .708-.708 12 12-.708.708z"/>
            </svg>
        </div>
      </label>        
        <button type="submit" class="btn btn-block btn-form">
            Login
        </button>
      </div>
    </form>
    <a class="form-link col-6" href="{% url 'register' %}">Ainda não possui uma conta?</a>
  </div>
  <!-- /.card-body -->
</div>
<script src="{% static 'Sources/login.js' %}"></script>
{% endblock %}
